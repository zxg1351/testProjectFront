<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>密码管理</title>
		
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css" />
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script type="text/javascript" src="bootstrap-table/js/bootstrap-table.js"></script>
		<script type="text/javascript" src="bootstrap-table/css/bootstrap-table.css"></script>
		<script type="text/javascript" src="bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
	</head>
	<body>
		
		<div class="col-sm-4 container">
			
			<div class="row">
				<!--<label>旧密码</label>-->
				<input type="text" id="oldPwd" placeholder="请输入旧密码">
				<span class="pwd"></span>
			</div>
			<div class="row">
				<!--<label>新密码</label>-->
				<input type="text"id="newPwd" placeholder="请输入新密码">
			</div>
			<div class="row">
				<!--<label>确认新密码</label>-->
				<input type="text" placeholder="请确认新密码">
			</div>
			<div class="col-sm-12">
				
				<button type="submit" id="confirmBtn" class="btn btn-success">提交</button>
				<button type="button" id="cancel" class="btn btn-default">返回</button>
			</div>
			
		</div>
	</body>
</html>
